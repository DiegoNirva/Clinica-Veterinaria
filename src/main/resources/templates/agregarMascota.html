<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">

<h1>Agregrar mascota</h1>

<form th:action="@{/guardarMascota}" method="post" th:object="${mascota}" class=form>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="especie">Especie:</label>
        <input type="text" id="especie" name="especie" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" id="sexo" name="sexo" required>
            <option value="Hembra" th:selected="${mascota.sexo == 'Hembra'}">Hembra</option>
            <option value="Macho" th:selected="${mascota.sexo == 'Macho'}">Macho</option>
        </select>
    </div>
    <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
    </div>

    <!--Lista deplegable para seleccionar veterinario--->
    <div class="form-group">
        <label for="veterinario">Veterinario:</label>
        <select id="veterinario" name="idVeterinario" class="form-control" required>
            <option th:each="veterinario : ${veterinarios}" th:value="${veterinario.id}" th:text="${veterinario.nombre}"></option>
        </select>
    </div>

    <!--Lista deplegable para seleccionar Vacunas--->
    <div class="form-group">
        <label for="vacunas">Vacunas:</label>
        <select id="vacunas" name="idVacunas" class="form-control" multiple>
            <option th:each="vacunas : ${vacunas}" th:value="${vacunas.id}" th:text="${vacunas.nombre}"></option>
        </select>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Guardar Mascota</button>
</form>
<hr>

<!-- Enlace para regresar a la lista de mascotas -->
<a th:href="@{/mascotas}" class="btn btn-secondary">Ver Lista de Mascotas</a>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
