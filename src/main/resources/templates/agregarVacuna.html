<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header}"></head>
<body class="container mt-5">

<h1>Agregar Vacuna</h1>

    <form th:action="@{/guardarVacuna}" method="post" th:object="${vacuna}" class="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label for="fechaVencimiento">Fecha de vencimiento:</label>
            <input type="date" class="form-control" id="fechaVencimiento" name="fechaVencimiento" th:field="*{fechaVencimiento}" required>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Guardar Vacuna</button>
    </form>

    <a th:href="@{/vacunas}" class="btn btn-secondary">Ver lista de vacunas</a>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
